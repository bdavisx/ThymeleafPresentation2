<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Employee Management System</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" media="all" href="../../css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" type="text/css" media="all" href="../../css/bootstrap-theme.min.css" th:href="@{/css/bootstrap-theme.min.css}"/>
</head>

<body>

<div class="container">

    <h1 th:text="#{employeeList.header}">This is the employee list example.</h1>

    <table class="table table-striped">
        <thead>
            <tr>
                <th th:text="#{employeeList.employeeTable.name}">Name</th>
                <th th:text="#{employeeList.employeeTable.id}">id</th>
                <th th:text="#{employeeList.employeeTable.name}">Name 2</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="employee,is : ${employees}">
                <td><a th:href="@{/employee/{employeeId}/details(employeeId=${employee.id})}" href="#">
                    <span th:text="${employee.name}">Bill Davis</span>
                </a></td>
                <td th:text="${employee.id}">7a51aa70-1a91-11e4-8c21-0800200c9a66</td>

                <!-- This is a gotcha, the link (a href) is replaced by the th:text in the outer element -->
                <td th:text="${employee.name}">
                    <a th:href="@{/employee/{employeeId}/details(employeeId=${employee.id})}" href="#">Bill Davis</a>
                </td>

                <td><span th:text="|${is.count}, ${is.index}, ${is.size}, ${is.even}, ${is.first}"/></td>
            </tr>
        </tbody>
    </table>

</div>

<script src="../../../js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>

</body>

</html>
