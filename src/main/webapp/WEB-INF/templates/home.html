<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Welcome - Employee Management System</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" media="all" href="../../css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" type="text/css" media="all" href="../../css/bootstrap-theme.min.css" th:href="@{/css/bootstrap-theme.min.css}"/>
</head>

<body>

<div class="container">

    <h1 th:text="#{home.greeting}">Welcome to the Employee Management System.</h1>

    <p>Hello <span th:text="${userName}">Some User Name</span></p>

    <p th:text="#{home.greetingWithSubstitution(${userName})}">Substitution Example</p>

    <ul class="nav nav-stacked">
        <li><a th:href="@{/expressionExamples}" href="#">Expression Example</a></li>
        <li><a th:href="@{/employeeList}" href="#">Employee List</a></li>
        <li><a href="#">Profile</a></li>
        <li><a href="#">Messages</a></li>
    </ul>

<h4>Escaped and Unescaped Text</h4>

    <p th:text="#{home.greetingHTML}"/>

    <p th:utext="#{home.greetingHTML}"/>

</div>

<script src="../../js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>

</body>

</html>
